<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Around Us Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f9;
        }
        .gallery {
            margin: 20px;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; width: 100%;">Not Around Us Photo Gallery</h1>
    <div class="gallery">
        <!-- Insert your images here -->
        <img src="photos/photo1.jpg" alt="Description of photo 1">
        <img src="photos/photo2.jpg" alt="Description of photo 2">
        <img src="photos/photo3.jpg" alt="Description of photo 3">
        <img src="photos/photo4.jpg" alt="Description of photo 4">
        <img src="photos/photo5.jpg" alt="Description of photo 5">
        <img src="photos/photo6.jpg" alt="Description of photo 6">
<img src="photos/photo7.jpg" alt="Description of photo 7">
<img src="photos/photo8.jpg" alt="Description of photo 8">
<img src="photos/photo9.jpg" alt="Description of photo 3">
<img src="photos/photo10.jpg" alt="Description of photo 3">
<img src="photos/photo11.jpg" alt="Description of photo 3">
<img src="photos/photo12.jpg" alt="Description of photo 3">
<img src="photos/photo13.jpg" alt="Description of photo 3">
<img src="photos/photo14.jpg" alt="Description of photo 3">
<img src="photos/photo15.jpg" alt="Description of photo 3">
<img src="photos/photo16.jpg" alt="Description of photo 3">
    </div>
</body>
</html>
